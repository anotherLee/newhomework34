<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="main">
        <section id="header">
            <img src="https://ooo.0o0.ooo/2017/05/24/5925238349214.png" alt="">
            <img src="https://ooo.0o0.ooo/2017/05/24/5925279644552.png" alt="">
        </section>

        <section id="body">
            <div id="sign">
                <div>sign in</div>
                <div>sign up</div>
            </div>
            <hr>
            <div class="line"></div>
            <div class="line"></div>

            <form action="#">
                <div>
                    <i class="fa fa-envelope" aria-hidden="true"></i><input type="text" name="username" placeholder="username">
                </div>
                <div class="long"></div>
                <div>
                    <i id='icon2' class="fa fa-unlock-alt" aria-hidden="true"></i><input id='input2' type="password" name="password"placeholder="password">
                </div>
                <div class="long"></div>

                <div class="rememberMe">
                    <div id="remember">Remember me</div>
                    <label for="button" class="switch">
                        <input type="checkbox" id="button">
                        <div class="slide"></div>
                    </label>
                </div>

                <input type="submit" value="sign in">

            </form>


            <!--这是sign up的具体内容-->

            <form action="#" class="signUp">
                <div>
                    <i class="fa fa-envelope" aria-hidden="true"></i><input type="text" name="username" placeholder="username">
                </div>
                <div class="long"></div>
                <div>
                    <i id='icon2' class="fa fa-unlock-alt" aria-hidden="true"></i><input id='input2' type="password" name="password"placeholder="password">
                </div>
                <div class="long"></div>
                <div>
                    <i id='icon2' class="fa fa-unlock-alt" aria-hidden="true"></i><input id='input2' type="password" name="password"placeholder="password again">
                </div>
                <div class="long"></div>

                <input type="submit" value="sign up">

            </form>



        </section>

        <section id="footer">
            <p>forgot your password?</p>
        </section>

    </div>

    <script>
        $('#sign').children().first().on('click',function(){
            console.log($('#sign').first())
            $('form').first().css('display','block').end().last().css('display','none')
        })
        $('#sign').children().last().on('click',function(){

            $('form').last().css('display','block').end().first().css('display','none')
        })
    </script>







</body>
</html>
